<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Blog Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">

<body>
    <div class="container d-flex align-items-center justify-content-center">
        <div class="card" style="width: 22rem;">
            <img src="images/cactus_img.jpg" class="card-img-top" alt="...">
            <div class="card-body">
               <h6 class="tag">Design</h6> 
              <h5 class="card-title">Embracing Minimalism</h5>
              <p class="card-text">From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
              <p class="author mt-5">Annie Spratt</p>
            </div>
          </div>
    </div>
